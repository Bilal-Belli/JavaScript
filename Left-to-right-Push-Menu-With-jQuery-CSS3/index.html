<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logement ESI</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<style>
		.container_form {
	  	 padding: 50px;
	 	 background-color: #EFEFEF;
	  	 margin: auto;
	  	 width: 50%; 
	  	 padding: 10px; 
	 	 right: 170px;
	 	 position: absolute; 
		}
		input[type=text], input[type=password], textarea {
		  width: 90%;
		  padding: 15px;
		  margin: 5px 0 22px 0;
		  display: inline-block;
		  border: none;
		  background: #FFFFFF;
		}
		.div_form{
            padding: 10px 0; 
         } 
        hr {
		  border: 1px solid #f1f1f1;
		  margin-bottom: 25px;
		}
		.registerbtn {
		  background-color: #4CAF50;
		  color: white;
		  padding: 16px 20px;
		  margin: 8px 0;
		  border: none;
		  cursor: pointer;
		  width: 100%;
		  opacity: 0.9;
		}
		.registerbtn:hover {
		  opacity: 1;
		}
		.right_regisration_form {
		  position: absolute;
		  right: 10px;
		  width: 300px;
		  border: 3px solid #73AD21;
		  padding: 10px;
		}
</style>
</head>
	<body class="pushmenu-push">
		<nav class="pushmenu">
		    <h3>Logement ESI</h3>
		    <ul class="links">
			   <li> <a href="#">Home</a> </li>
			   <li> <a href="#">About</a> </li>
			   <li> <a href="#">Projects</a> </li>
			   <li> <a href="#">Blog</a> </li>
			   <li> <a href="#">Contacts</a> </li>
		    </ul>
		</nav>
		<div class="container">
		    <div class="main">
		    	<section class="la_barre_en_haut">
		             <div id="Profile"  >
		             	<img src="icon_personne.png" alt="profile" >
		             </div> 
		        </section> 
			</div>   
		</div>  
		<form>
		 	<div class="div_form">
				<div class="container_form">
				    <center>  <h1>Identification d'un Dossier</h1> </center>
				    <hr>

					<label class="container">Photo
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Demande manuscrite
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Photocopie de la pièce d’identité
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Fiche de renseignement
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Extrait de naissance
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Fiche familiale ou individuelle
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">PV de la première installation dans le poste
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Arrêté de nomination visé
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Arrêté de responsabilité visé
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Arrêté de nomination visé hors secteur MESRS (FP)
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Arrêté de nomination visé du conjoint
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<label class="container">Attestation ayant droit
						<input type="checkbox"  >
						<span class="checkmark"></span>
					</label>
					<br><br> 
				    <label> Nom: </label> 
					<input type="text" name="nom" placeholder= "nom" size="15" required /> 
					<label> Prénom: </label>  
					<input type="text" name="prénom" placeholder="prénom" size="15"required />  

					<div style="text-align: center;">
    					<button class="button_valider" >Valider</button>
					</div>
					
				</div>
			<div>
		</form>  
 	</body>
</html>
